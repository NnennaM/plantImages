* {

body {

 button:active {

button:focus {

button.ghost {

	background-color: #eee;

	/* margin: 8px 0; */

.container {
	background-color: #fff;  
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
	overflow-y: visible;
}


.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
} 

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
		background: #CCB700;
	background: -webkit-linear-gradient(to right, #FF4B2B, #CCB700);
	background: linear-gradient(to right, #FF4B2B, #CCB700)
}

.overlay {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	background: #CCB700;
	background: -webkit-linear-gradient(to right, #FF4B2B, #CCB700);
	background: linear-gradient(to right, #FF4B2B, #CCB700);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	height: 100%;
	width: 200%;
	transition: transform 0.6s ease-in-out;
}


.overlay-panel {
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	transition: transform 0.6s ease-in-out;
}

.social-container {

	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}
